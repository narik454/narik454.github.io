<body>
	<div id="page">
		<div id="header">
			<div>
				<a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
				<ul id="navigation">
					<li>
						<a href="index.html">Главная</a>
					</li>
					<li class="selected">
						<a href="contact.html">Контакт</a>
					</li>
					<li>
						<a href="auth.html">Войти</a>
					</li>
				</ul>
			</div>
		</div>
		<div id="body" class="contact">
			<div class="header">
				<div>
					<h1>Контакт</h1>
				</div>
			</div>
			<div class="body">
				<div>
					<div>
						<img src="images/check-in.png" alt="">
						<h1>Махачкала, ул. Какая-то дом 777</h1>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="contact">
					<h1>ФОРМА ЗАПРОСА</h1>
					<form action="auth/send.php">
						<input type="text" name="Name" value="Имя" onblur="this.value=!this.value?'Имя':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="Email" value="Email" onblur="this.value=!this.value?'Email':this.value;" onfocus="this.select()" onclick="this.value='';">
						<input type="text" name="Subject" value="Тема" onblur="this.value=!this.value?'Тема':this.value;" onfocus="this.select()" onclick="this.value='';">
						<textarea name="Message" cols="50" rows="7" onblur="this.value=!this.value?'Поделитесь своими мыслями':this.value;" onfocus="this.select()" onclick="this.value='';">Поделитесь своими мыслями</textarea>
						<input type="submit" value="Отправить" id="submit">
					</form>
				</div>
				<div class="section">
					<h1>МЫ ХОТИМ УЗНАТЬ ВАШЕ МНЕНИЕ.</h1>
				</div>
			</div>
		</div>
	</div>
