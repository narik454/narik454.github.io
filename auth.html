<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="stylesheet" href="css/style2.css">
	<script type="text/javascript">
		jQuery(function($){
        var $form = $('#login form');

        $form.on('submit', function(event) {
            var $this = $(this);
            event.preventDefault();
            $.post($this.attr('action'), $this.serialize(), function(data) {
                $('#login').html(data);
            });
        });

        $('#regbut').on('click', function(event) {
            event.preventDefault();
            //alert('on reg');
            $('#register').attr('style', 'display: block;');
            $('#login').attr('style', 'display: none;');
        });
    });
	</script>
</head>
<body>
	<div id="page">
		<div id="header">
			<div>
				<a href="index.html" class="logo"><img src="images/logo.png" alt=""></a>
			</div>
		</div>

		<form action="auth/auth.php" method="post" accept-charset="utf-8" class="login">
		<h3 align="center">Авторизация</h3><br>
			<p>
			  <label for="login">Логин:</label>
			  <input type="text" name="log" value=""/>
			</p>

			<p>
			  <label for="password">Пароль:</label>
			  <input type="password" name="pass" value=""/>
			</p>

			<p class="login-submit">
			  <button type="submit" name="enter" class="login-button">Войти</button>
			</p>

			<p class="forgot-password"><a href="index.html">Забыли пароль?</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="reg.html">Регистрация</a></p>
		</form>
	</div>
</body>
</html>
